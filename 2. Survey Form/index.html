<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ------HEADING TEXT------  -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <!-- ------FORM------  -->
    <form id="survey-form">
        <div class="form-control">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-control">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-control">
            <label for="number" id="number-label">Age (Optional)</label>
            <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age">
        </div>

        <div class="form-control">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="" disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="fullTimeJob">Full Time Job</option>
                <option value="fullTimeLearner">Full Time Learner</option>
                <option value="preferNotToSay">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label><input type="radio" value="definitely" name="radioBtn" id="radio-btn"> Definitely</label>
            <label><input type="radio" value="maybe" name="radioBtn" id="radio-btn"> Maybe</label>
            <label><input type="radio" value="notSure" name="radioBtn" id="radio-btn"> Not sure</label>
        </div>

        <div class="form-control">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="" disabled>Select current role</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
            </select>
        </div>

        <div class="form-control">
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label><input type="checkbox" value="frontendProjects" id="radio-btn"> Front-end Projects</label>
            <label><input type="checkbox" value="backendProjects" id="radio-btn"> Back-end Projects</label>
            <label><input type="checkbox" value="dataVisualization" id="radio-btn"> Data Visualization</label>
            <label><input type="checkbox" value="challenges" id="radio-btn"> Challenges</label>
            <label><input type="checkbox" value="openSourceCommunity" id="radio-btn"> Open Source Community</label>
            <label><input type="checkbox" value="gitterSourceRooms" id="radio-btn"> Gitter help rooms</label>
            <label><input type="checkbox" value="videos" id="radio-btn"> Videos</label>
            <label><input type="checkbox" value="cityMeetups" id="radio-btn"> City Meetups</label>
            <label><input type="checkbox" value="wiki" id="radio-btn"> Wiki</label>
            <label><input type="checkbox" value="forum" id="radio-btn"> Forum</label>
            <label><input type="checkbox" value="aAdditionalCourses" id="radio-btn"> Additional Courses</label>
        </div>

        <div class="form-control">
            <label for="suggestions">Any comments or suggestions?</label>
            <textarea name="suggestions" id="suggestions" rows="5" placeholder="Enter your comment here..."></textarea>
        </div>

        <input type="submit" name="submit" id="submit" value="Submit">
    </form>

</body>

</html>
